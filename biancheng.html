	<h1>编程组诗</h1>
	<h2>一</h2>
	<p>晴朗白天,<br/>微风拂面，<br/>端坐电脑前，<br/>轻轻打开编程软件。<br/>敲击键盘移动鼠标，<br/>感觉自己风光无限。</p>
	<h2>二</h2>
	<p>眉头紧锁，<br/>空气闷热，<br/>埋头电脑边，<br/>好几个错误接连出现。<br/>翻翻书本做做笔记，<br/>觉得自己还在小学前。</p>
	<h2>三</h2>
	<p>时光流转，<br/>天色渐晚，<br/>奋战电脑前，<br/>错误终于不再出现。<br/>最后运行检查一遍，<br/>长出一口气，<br/>凉风袭来，<br/>又完成了一件伟大事业！</p>
