	<h1>编程组诗</h1>
	<h2>一</h2>
	<p>晴朗白天，<br/>端坐电脑前，<br/>轻轻打开编程软件。<br/>敲击键盘移动鼠标，<br/>感觉自己风光无限。</p>
	<h2>二</h2>
	<p>眉头紧锁，<br/>专注电脑边，<br/>好几个错误接连出现。<br/>翻翻书本做做笔记，<br/>觉得自己还在小学前。</p>
	<h2>三</h2>
	<p>时光流转，<br/>奋战电脑前，<br/>错误不再妨碍软件。<br/>最后运行检查一遍，<br/>长处一口气，<br/>又完成一件伟大事业！</p>
